{{ define "header" }}
  {{ partial "header" . }}
{{ end }}
{{ define "main" }}
  <main class="o-container o-container--s o-vertical-spacing o-vertical-spacing--l">
    <h1 class="c-title c-title--1">{{ .Title }}</h1>
    <ul>
      {{ range $key, $value := .Data.Terms }}
        <li><a href="{{ $key | urlize }}">{{ $key }}</a> ({{ len $value }})
      {{ end }}
    </ul>
  </main>
{{ end }}
{{ define "footer" }}
  {{ partial "footer" . }}
{{ end }}
